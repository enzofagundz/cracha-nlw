<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Enzo Fagundes - DoWhile 2021</title>
  <link rel="stylesheet" href="style.css">

<body>
  <main>
    
    <div class="container">

      <div class="avatar">

        <span>

        </span>
